<!DOCTYPE html>
<html>
<head>
	<title> Main Portal</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/angular.min.js"></script>
	<script src="js/controllers.js"></script>

	<!-- Remove in server -->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<!-- <script src="../js/angular.min.js"></script> -->
	<!-- <script src="../js/controllers.js"></script> -->

</head>
<body ng-app="myApp" ng-controller="MainCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CamBerry</a>
        </div>
        <form class="navbar-form navbar-right">
        	<button type="submit" class="btn btn-success">Log out</button>
        </form>
      </div>
    </nav>
	<div class="main_content">
		<div class="video_wrapper" ng-show="showVideo === true" resizer my-draggable>
			<img class="close_icon"src="/icons/close.png" ng-click="closeVideo()">
			<video class="video" ng-src="{{urlVideo}}"></video>
		</div>
		<div class="personal_cameras">
			<h1 class="subtitle">My Cameras</h1>
			<div class="cameras_wrapper">
				<div class="camera_content" ng-click="onClickOwnCamera($index)" ng-repeat="camera in cameras">
					<img class="camera_image" ng-src={{camera.img}}>
					<h2 class="camera_site">{{camera.site}}</h2>
				</div>
			</div>

		</div>
		<div class="others_cameras">
			<h1 class="subtitle">Other's Cameras</h1>
			<div  ng-repeat="user in otherCameras"> 
				<div>{{user.user}}</div>
				<div class="camera_content" ng-click="onClickOtherCamera($index)" ng-repeat="camera in user.cameras">
					<img class="camera_image" ng-src={{camera.img}}>
					<h2 class="camera_site">{{camera.site}}</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
